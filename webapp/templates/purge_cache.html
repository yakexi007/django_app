<div class="row">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close"
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
               缓存清理
            </h4>
         </div>
         <div class="modal-body">

         <form class="bs-example bs-example-form" role="form" action="/webapp/purge_api/" method="POST">
            <!--div class="input-group" id="sandbox-container">
                <span class="input-group-addon">日期</span>

            </div-->
            <br>
            <!--div class="input-group" id="project">
                <span class="input-group-addon">项目</span>
               <input type="text" class="form-control"  name="data">
            </div>
            <br-->
            <div class="input-group" id="reason">
                <span class="input-group-addon">原因</span>
               <input type="text" class="form-control"  name="data" placeholder="更新线上/线下测试">
            </div>
            <br>
            <div class="input-group">
               <span class="input-group-addon">URL</span>
      	 <textarea id="dir" type="text" class="form-control" name="data" placeholder="格式为一行一条url(example: http://www.shuqi.com)"></textarea>

            </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-default"
                     data-dismiss="modal">关闭
                  </button>

                  </button>
               </div>
         </form>
         </div>
      </div><!-- /.modal-content -->
   </div>   
</div>
