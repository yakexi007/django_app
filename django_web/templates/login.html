<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DEVOPS SYSTEM</title>

        <!-- CSS -->
        <link rel="stylesheet" href="/static/login-forms/fonts/google.ttf">
        <link rel="stylesheet" href="/static/bootstrap3/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/login-forms/form-3/assets/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/login-forms/form-3/assets/css/form-elements.css">
        <link rel="stylesheet" href="/static/login-forms/form-3/assets/css/style.css">
        <link rel="shortcut icon" href="/static/login-forms/form-3/assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/login-forms/form-3/assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/login-forms/form-3/assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/login-forms/form-3/assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="/static/login-forms/form-3/assets/ico/apple-touch-icon-57-precomposed.png">
    </head>

    <body>
        <!-- Top content -->
        <div class="top-content">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>DEVOPS SYSTEM</strong> Login</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                            		<p>Enter your username and password to login:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
                            {% if pass_wrong %}
                               <div class="form-group has-error">
                                   <label class="control-label" for="inputError1">账号密码错误!</label>
                               </div>
                            {% endif %}

                                <form role="form" action="" method="post" class="login-form">
                                    <div class="form-group">
                                        <label class="sr-only" for="username">Username</label>
                                        {{ form.username }}
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="password">passwrod:</label>
                                        {{ form.password }}
                                    </div>
                                    <button type="submit" class="btn"> 登陆
                                    <input type="hidden" name="next_url" value="{{ next }}" />
                                </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <!-- Javascript -->
        <script src="/static/jquery/jquery-2.1.1.min.js"></script>
        <script src="/static/bootstrap3/js/bootstrap.min.js"></script>
        <script src="/static/login-forms/form-3/assets/js/jquery.backstretch.min.js"></script>
        <script src="/static/login-forms/form-3/assets/js/scripts.js"></script>

        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
